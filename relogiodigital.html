<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rel√≥gio Digital</title>
        <meta charset="UTF-8">
        <style>
            #rel{
                text-align: center;
                color: #FF1493;
                font-weight: bold;
                font-size: 500px;
                width: 2000px;
                background-color: black;
                align-items: center;
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function relogio() {
                var data=new Date();  
                var hor=data.getHours();
                var min=data.getMinutes();
                var seg=data.getSeconds();
                
                if(hor<10) {
                    hor = "0" + hor;
                }
                if(min<10) {
                    min = "0" + min;
                }
                if(seg<10) {
                    seg = "0" + seg;
                }

                var horas= hor+":"+min+":"+seg;
                document.getElementById("rel").value=horas;
            }

            var tempo=setInterval(relogio,1000);


        </script>
        <img src="relogio.png" height="510" width="510" align="left">
</head>
<body>
    <input type="text" id="rel"/>
    
</body>
</html>
